<div class="payment-container">
  @if (loading) {
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading Payment Options...</p>
    </div>
  }

  <div [id]="'payment-widget-container-' + checkoutId">
    <form
      [action]="effectiveRedirectUrl"
      class="paymentWidgets"
      [attr.data-brands]="brands"
      [target]="paymentTarget"
    ></form>
  </div>

  <iframe [name]="paymentTarget" width="100%" height="400px" style="border:none;" [class.d-none]="false"></iframe>
</div>
